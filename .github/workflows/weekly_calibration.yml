name: Weekly Calibration

on:
  schedule:
    - cron: "0 3 * * 1"  # Every Monday at 03:00 UTC.
  workflow_dispatch:       # Allow manual trigger.

env:
  PYTHONUNBUFFERED: 1

jobs:
  calibrate-and-simulate:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run weekly pipeline
        run: python scripts/run_weekly_pipeline.py

      - name: Commit results if changed
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git add results/
          git diff --cached --quiet || git commit -m "Weekly auto-calibration update"
          git push
