# Formula 1 2026 Season Calendar
# Each track is parameterised with a five-element vector:
#   straight_ratio          -- proportion of lap on straights (0-1)
#   overtake_coefficient    -- ease of overtaking (0-1)
#   energy_harvest_factor   -- ERS recovery potential (0-1)
#   tyre_degradation_factor -- circuit tyre wear severity (0-1)
#   downforce_sensitivity   -- downforce impact on lap time (0-1)
#
# Archetype key:
#   H  = High-speed          (Monza, Spa, Jeddah, Las Vegas)
#   S  = Street circuit       (Monaco, Singapore, Baku)
#   D  = High degradation     (Bahrain, Barcelona, COTA, Qatar)
#   T  = Technical / high-df  (Suzuka, Hungary, Zandvoort, Imola)
#   B  = Balanced             (Silverstone, Melbourne, Abu Dhabi)

